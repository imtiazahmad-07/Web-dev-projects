<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="heading1">Login</h1> <br>
            <label for="username">Username</label> <br> 
            <div class="username">
                <img src="username.png">
                <input type="text" placeholder="Type Your Username">
            </div>
            <hr>
            <label for="password">Password</label>
            <div class="password">
                <img src="key.png" alt="">
                <input type="password" placeholder="Type Your password" style="height: 1.5rem; margin-top: 1.5vh; margin-bottom: 2vh;">
            </div>
            <hr>
            <div class="forgot">
                    <a href="#">
                        Forgot Password?
                    </a>
            </div>
            <div class="login">
                <a href="#" style="text-decoration: none; color: white;">
                    Login
                </a>
            </div>
            <div class="msg">
                <p>Or Sign Up using </p>
                <div class="icons">
                    <img src="facebook.jpeg" alt="" class="img1">
                    <img src="twiiter.png" alt="" class="img2">
                    <img src="google.png" alt="" class="img3">
                </div>
            </div>
            <div class="sign-up">
                <p>Or Sign up using</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>
</html>
